<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>
        <h:outputText value="Cadastro de Produtos" rendered="#{produtoBean.produto.id == 0}" />
        <h:outputText value="Editando Produto" rendered="#{produtoBean.produto.id != 0}" />
    </title>
    <h:outputStylesheet name="css/estilo.css" />
</h:head>
<h:body>

    <h:messages globalOnly="true" />

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:" for="nome" />
            <h:inputText id="nome" value="#{produtoBean.produto.nome}" />

            <h:outputLabel value="Descrição:" for="descricao" />
            <h:inputText id="descricao" value="#{produtoBean.produto.descricao}" />

            <h:outputLabel value="Preço:" for="preco" />
            <h:inputText id="preco" value="#{produtoBean.produto.preco}" />

            <h:outputLabel value="Preço de Custo:" for="precoCusto" />
            <h:inputText id="precoCusto" value="#{produtoBean.produto.precoCusto}" />

            <h:outputLabel value="Estoque:" for="estoque" />
            <h:inputText id="estoque" value="#{produtoBean.produto.quantidadeEmEstoque}" />

            <h:outputLabel value="Estoque Mínimo:" for="estoqueMinimo" />
            <h:inputText id="estoqueMinimo" value="#{produtoBean.produto.estoqueMinimo}" />

            <h:outputLabel value="Categoria:" for="categoria" />
            <h:selectOneMenu id="categoria" value="#{produtoBean.categoriaId}">
                <f:selectItems value="#{produtoBean.categoriasDisponiveis}" var="cat" itemLabel="#{cat.nome}" itemValue="#{cat.id}" />
            </h:selectOneMenu>

            <h:outputLabel value="Fornecedor:" for="fornecedor" />
            <h:selectOneMenu id="fornecedor" value="#{produtoBean.fornecedorId}">
                <f:selectItems value="#{produtoBean.fornecedoresDisponiveis}" var="forn" itemLabel="#{forn.nome}" itemValue="#{forn.id}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <br/>
        <h:commandButton value="Salvar" action="#{produtoBean.salvar}" />
    </h:form>

    <h:button value="Voltar" outcome="dashboard.xhtml" />

</h:body>
</html>
