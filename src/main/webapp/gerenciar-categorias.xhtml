<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> <h:head>
    <title>Gerenciar Categorias</title>
    <h:outputStylesheet name="css/estilo.css" />
</h:head>
<h:body>
    <p:growl id="messages" globalOnly="true" />

    <p:panel header="Gerenciamento de Categorias">
        <h:form id="formCategorias">

            <h3>Cadastrar / Editar Categoria</h3>
            <p:panelGrid id="painelCadastro" columns="3" styleClass="ui-noborder">
                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{categoriaBean.categoria.nome}" required="true" requiredMessage="O nome da categoria é obrigatório."/>

                <p:commandButton value="Salvar" action="#{categoriaBean.salvar}"
                                 update="painelCadastro tabelaCategorias :messages" />
            </p:panelGrid>

            <br/><br/>

            <h3>Lista de Categorias</h3>
            <p:dataTable id="tabelaCategorias" value="#{categoriaBean.listaCategorias}" var="cat"
                         paginator="true" rows="10" emptyMessage="Nenhuma categoria encontrada.">

                <p:column headerText="ID" sortBy="#{cat.id}" style="width:100px;">
                    <h:outputText value="#{cat.id}" />
                </p:column>

                <p:column headerText="Nome" sortBy="#{cat.nome}">
                    <h:outputText value="#{cat.nome}" />
                </p:column>

                <p:column headerText="Ações" style="width:200px; text-align: center;">
                    <p:commandButton title="Editar" action="#{categoriaBean.editar(cat)}"
                                     process="@this" update=":formCategorias:painelCadastro" icon="pi pi-pencil"
                                     styleClass="rounded-button ui-button-danger ui-button-outlined"/>

                    <p:commandButton title="Remover" action="#{categoriaBean.remover(cat)}"
                                     update="tabelaCategorias" icon="pi pi-trash"
                                     styleClass="rounded-button ui-button-danger ui-button-outlined">
                        <p:confirm header="Confirmação" message="Tem certeza que deseja remover esta categoria?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>
    </p:panel>
    <br/>
    <p:button value="Voltar" outcome="dashboard.xhtml" icon="pi pi-arrow-left"/>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    </p:confirmDialog>
</h:body>
</html>
