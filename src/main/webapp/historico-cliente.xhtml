<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> <f:metadata>
    <f:viewParam name="clienteId" value="#{historicoClienteBean.clienteId}" />
    <f:viewAction action="#{historicoClienteBean.carregarDados()}" />
</f:metadata>

<h:head>
    <title>Hist처rico do Cliente</title>
    <h:outputStylesheet name="css/estilo.css" />
</h:head>
<h:body>

    <p:panel header="Hist처rico de Compras de #{historicoClienteBean.cliente.nome}"
             rendered="#{not empty historicoClienteBean.cliente}">

        <p:dataTable value="#{historicoClienteBean.historicoDeVendas}" var="venda"
                     paginator="true" rows="10" paginatorPosition="bottom"
                     emptyMessage="Este cliente ainda n찾o realizou nenhuma compra.">

            <p:column headerText="Data da Venda" sortBy="#{venda.dataVenda}" style="width:180px;">
                <h:outputText value="#{venda.dataVenda}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                </h:outputText>
            </p:column>

            <p:column headerText="Produtos Comprados">
                <p:dataList value="#{venda.produtosVendidos}" var="produtoNome" type="unordered">
                    <h:outputText value="#{produtoNome}" />
                </p:dataList>
            </p:column>

            <p:column headerText="Valor Total" sortBy="#{venda.valorTotal}" style="width:150px;">
                <h:outputText value="#{venda.valorTotal}">
                    <f:convertNumber type="currency" currencySymbol="R$ " />
                </h:outputText>
            </p:column>

            <p:column headerText="Forma de Pagamento" style="width:200px;">
                <h:outputText value="#{venda.formaPagamento}" />
            </p:column>
        </p:dataTable>
    </p:panel>

    <p:panel header="Erro" rendered="#{empty historicoClienteBean.cliente}">
        <h2>Cliente n찾o encontrado.</h2>
    </p:panel>

    <br/>
    <p:button value="Voltar para Clientes" outcome="gerenciar-clientes.xhtml" icon="pi pi-arrow-left" />

</h:body>
</html>
