<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W_3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<f:metadata>
    <f:viewParam name="clienteId" value="#{historicoClienteBean.clienteId}" />

    <f:viewAction action="#{historicoClienteBean.carregarDados()}" />
</f:metadata>

<h:head>
    <title>Histórico do Cliente</title>
    <h:outputStylesheet name="css/estilo.css" />
</h:head>
<h:body>
    <h:panelGroup rendered="#{not empty historicoClienteBean.cliente}">
        <h1>Histórico de Compras de <h:outputText value="#{historicoClienteBean.cliente.nome}" /></h1>

        <h:dataTable value="#{historicoClienteBean.historicoDeVendas}" var="venda" border="1">
            <h:column>
                <f:facet name="header">Data da Venda</f:facet>
                <h:outputText value="#{venda.dataVenda}">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Produtos Comprados</f:facet>
                <ul>
                    <ui:repeat value="#{venda.produtosVendidos}" var="produtoNome">
                        <li>#{produtoNome}</li>
                    </ui:repeat>
                </ul>
            </h:column>

            <h:column>
                <f:facet name="header">Valor Total</f:facet>
                <h:outputText value="#{venda.valorTotal}">
                    <f:convertNumber type="currency" currencySymbol="R$ " />
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">Forma de Pagamento</f:facet>
                <h:outputText value="#{venda.formaPagamento}" />
            </h:column>
        </h:dataTable>
    </h:panelGroup>

    <h:panelGroup rendered="#{empty historicoClienteBean.cliente}">
        <h2>Cliente não encontrado.</h2>
    </h:panelGroup>

    <br/>
    <h:button value="Voltar para Clientes" outcome="gerenciar-clientes.xhtml" />

</h:body>
</html>
