<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Realizar Venda</title>
        <h:outputStylesheet name="css/estilo.css" />
    </h:head>
    <h:body onload="#{vendaBean.carregarProdutos()}">
        <h1>Realizar Venda</h1>

        <h:messages style="color:red;margin:8px;" />

        <h:form>
            <h3>Produtos Disponíveis</h3>
            <h:dataTable value="#{vendaBean.produtosDisponiveis}" var="p" border="1">
                <h:column><f:facet name="header">Nome</f:facet>#{p.nome}</h:column>
                <h:column><f:facet name="header">Preço</f:facet>
                    <h:outputText value="#{p.preco}">
                        <f:convertNumber type="currency" currencySymbol="R$" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Adicionar</f:facet>
                    <h:commandButton value="Adicionar" action="#{vendaBean.adicionarAoCarrinho(p)}" />
                </h:column>
            </h:dataTable>

            <h3>Carrinho</h3>
            <h:dataTable value="#{vendaBean.carrinho}" var="c" border="1">
                <h:column><f:facet name="header">Nome</f:facet>#{c.nome}</h:column>
                <h:column><f:facet name="header">Preço</f:facet>
                    <h:outputText value="#{c.preco}">
                        <f:convertNumber type="currency" currencySymbol="R$" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Remover</f:facet>
                    <h:commandButton value="Remover" action="#{vendaBean.removerDoCarrinho(c)}" />
                </h:column>
            </h:dataTable>

            <br/>
            <h3>Total:
                <h:outputText value="#{vendaBean.valorTotal}">
                    <f:convertNumber type="currency" currencySymbol="R$ " />
                </h:outputText>
            </h3>
            <h3>Cliente</h3>
            <h:panelGrid columns="3" style="vertical-align: middle;">
                <h:selectOneMenu value="#{vendaBean.clienteId}">
                    <f:selectItem itemLabel="Selecione um cliente (ou venda sem cadastro)" itemValue="0" />
                    <f:selectItems value="#{vendaBean.clientesDisponiveis}" var="cli"
                                   itemLabel="#{cli.nome} - #{cli.cpf}" itemValue="#{cli.id}" />
                </h:selectOneMenu>

                <h:outputText value=" ou " />

                <h:commandButton value="Cadastrar Novo Cliente" action="#{vendaBean.irParaCadastroCliente}" immediate="true" />
            </h:panelGrid>
            <br/>

            <h3>Forma de Pagamento</h3>
            <h:selectOneRadio value="#{vendaBean.formaPagamento}">
                <f:selectItems value="#{vendaBean.formasPagamento}" var="fp" itemLabel="#{fp.name()}" itemValue="#{fp}"/>

                <f:ajax event="change" listener="#{vendaBean.onFormaPagamentoChange}" render="painelParcelas"/>
            </h:selectOneRadio>

            <h:panelGroup id="painelParcelas" layout="block">

                <h:panelGrid columns="2" rendered="#{vendaBean.formaPagamento.toString() eq 'CREDITO'}">

                    <h:outputLabel value="Número de Parcelas:" for="parcelas" />
                    <h:selectOneMenu id="parcelas" value="#{vendaBean.numeroParcelas}">
                        <f:selectItem itemLabel="Selecione..." itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{vendaBean.parcelasDisponiveis}" />
                    </h:selectOneMenu>

                </h:panelGrid>
            </h:panelGroup>

            <br/><br/>
            <h:commandButton value="Finalizar Venda" action="#{vendaBean.finalizarVenda}" />
        </h:form>

        <br/><br/>
        <h:button value="Voltar" outcome="gerenciar-vendas.xhtml" />
    </h:body>
</f:view>
</html>
