<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> <h:head>
    <title>Histórico de Vendas</title>
    <h:outputStylesheet name="css/estilo.css" />
</h:head>
<h:body>
    <p:growl id="messages" globalOnly="true" />

    <h:form id="formHistorico">
        <p:panel header="Histórico de Vendas">

            <p:dataTable id="tabelaVendas" value="#{historicoVendasBean.historicoVendas}" var="venda"
                         paginator="true" rows="15" paginatorPosition="bottom"
                         filteredValue="#{historicoVendasBean.historicoFiltrado}"
                         emptyMessage="Nenhuma venda encontrada no histórico.">

                <p:column headerText="ID" sortBy="#{venda.id}" filterBy="#{venda.id}" style="width:80px;">
                    <h:outputText value="#{venda.id}" />
                </p:column>

                <p:column headerText="Data" sortBy="#{venda.dataVenda}" style="width:160px;">
                    <h:outputText value="#{venda.dataVenda}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Funcionário" sortBy="#{venda.funcionario.nome}" filterBy="#{venda.funcionario.nome}" filterMatchMode="contains">
                    <h:outputText value="#{venda.funcionario.nome}" />
                </p:column>

                <p:column headerText="Cliente" sortBy="#{venda.cliente.nome}" filterBy="#{venda.cliente.nome}" filterMatchMode="contains">
                    <h:outputText value="#{venda.cliente.nome}" rendered="#{not empty venda.cliente}" />
                    <h:outputText value="Não informado" rendered="#{empty venda.cliente}" />
                </p:column>

                <p:column headerText="Total" sortBy="#{venda.valorTotal}">
                    <h:outputText value="#{venda.valorTotal}">
                        <f:convertNumber type="currency" currencySymbol="R$ "/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Forma de Pagamento" sortBy="#{venda.formaPagamento}">
                    <h:outputText value="#{venda.formaPagamento}" />

                    <h:panelGroup rendered="#{venda.formaPagamento eq 'CREDITO' and venda.numeroParcelas > 0}">
                        <h:outputText value=" (#{venda.numeroParcelas}x)" style="font-style: italic; color: #555;" />
                    </h:panelGroup>
                </p:column>

                <p:column headerText="Ações" style="width:120px; text-align: center;">
                    <p:commandButton value="Remover" action="#{historicoVendasBean.removerVenda(venda)}"
                                     update="tabelaVendas" icon="pi pi-trash"
                                     styleClass="ui-button-raised ui-button-danger">
                        <p:confirm header="Confirmação" message="Tem certeza que deseja remover esta venda do histórico?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

    <br/>
    <p:button value="Voltar" outcome="gerenciar-vendas.xhtml" icon="pi pi-arrow-left"/>

    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
    </p:confirmDialog>
</h:body>
</html>
