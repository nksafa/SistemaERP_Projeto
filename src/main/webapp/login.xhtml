<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"> <h:head>
    <title>Login - ERP Suplementos</title>
    <h:outputStylesheet name="css/estilo.css" />
</h:head>
<h:body>
    <p:growl id="messages" globalOnly="true" />

    <div class="login-panel-container">
        <h:form id="formLogin">
            <p:panel header="Acessar o Sistema" style="width: 400px;">
                <p:panelGrid columns="1" styleClass="ui-noborder">

                    <p:outputLabel for="username" value="Usuário" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Usuário é obrigatório." style="width: 100%;" placeholder="Digite seu usuário"/>

                    <p:outputLabel for="password" value="Senha" />
                    <p:password id="password" value="#{loginBean.password}" required="true" requiredMessage="Senha é obrigatória." style="width: 100%;" feedback="false" placeholder="Digite sua senha"/>

                    <p:commandButton value="Entrar" action="#{loginBean.login}"
                                     update="@form :messages" icon="pi pi-sign-in"
                                     style="width: 100%;" />

                </p:panelGrid>

                <br/>
                <h:panelGroup layout="block" style="text-align:center; font-size: 0.9em;">
                    <h:link outcome="#">Esqueci a senha</h:link>
                    <span style="margin: 0 10px;">|</span>
                    <h:link outcome="#">Entrar com Google</h:link>
                </h:panelGroup>

            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
