<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:metadata>
        <f:viewParam name="fornecedorId" value="#{compraBean.fornecedorId}" />
        <f:event type="preRenderView" listener="#{compraBean.carregarProdutos}" />
    </f:metadata>
    <h:head>
        <title>Realizar Compra</title>
        <h:outputStylesheet name="css/estilo.css" />
    </h:head>
    <h:body>
        <h1>Realizar Compra de #{compraBean.fornecedorAtual.nome}</h1>
        <h:messages globalOnly="true" />

        <h:form>
            <h3>Produtos Dispon√≠veis</h3>
            <h:selectOneMenu value="#{compraBean.produtoSelecionadoId}">
                <f:selectItems value="#{compraBean.produtosDoFornecedor}" var="prod" itemLabel="#{prod.nome} - R$#{prod.precoCusto}" itemValue="#{prod.id}"/>
                <f:ajax event="change" render="valorTotal" />
            </h:selectOneMenu>

            <br/><br/>
            <h:outputLabel value="Quantidade: " for="quantidade"/>
            <h:inputText id="quantidade" value="#{compraBean.quantidade}">
                <f:ajax event="blur" render="valorTotal" />
            </h:inputText>

            <h:panelGroup id="valorTotal">
                <br/><br/>
                <h:outputText value="Valor Total: R$#{compraBean.precoCustoProdutoSelecionado * compraBean.quantidade}" rendered="#{compraBean.totalDaCompra > 0}" />
            </h:panelGroup>

            <br/><br/>
            <h:commandButton value="Realizar Compra" action="#{compraBean.realizarCompra}" />
        </h:form>

        <br/><br/>
        <h:button value="Voltar para Gerenciamento de Fornecedores" outcome="gerenciar-fornecedores.xhtml?faces-redirect=true" />
    </h:body>
</f:view>
</html>
