<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Realizar Compra</title>
        <h:outputStylesheet name="css/estilo.css" />
    </h:head>
    <h:body>
        <h1>Realizar Compra de #{compraBean.fornecedorAtual.nome}</h1>

        <h:form>
            <h3>Produtos</h3>
            <h:selectOneMenu value="#{compraBean.produtoSelecionado}" converter="omnifaces.SelectItemsConverter">
                <f:selectItems value="#{compraBean.produtosDoFornecedor}" var="prod" itemLabel="#{prod.nome} - R$#{prod.precoCusto}" itemValue="#{prod}"/>
            </h:selectOneMenu>

            <br/><br/>
            <h:outputLabel value="Quantidade: " for="quantidade"/>
            <h:inputText id="quantidade" value="#{compraBean.quantidade}" />

            <br/><br/>
            <h:commandButton value="Realizar Compra" action="#{compraBean.realizarCompra}" />
        </h:form>

        <br/><br/>
        <h:link value="Voltar para Gerenciamento de Fornecedores" outcome="gerenciar-fornecedores.xhtml?faces-redirect=true" />
    </h:body>
</f:view>
</html>
